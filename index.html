<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Page</h1>
    </header>
    <main>
        <button id="calculateAreaBtn">Calculate Area</button>
        <input type="number" id="length" placeholder="Length">
        <input type="number" id="width" placeholder="Width">
        <p id="areaResult"></p>

        <div class="animated-banner" id="banner">Animated Banner</div>
        <button id="toggleModalBtn">Toggle Modal</button>
        <div class="modal hidden" id="modal">
            <p>This is a modal!</p>
            <button id="closeModalBtn">Close</button>
        </div>

        <button id="animateBtn">Click Me to Animate</button>
        <div class="animated-box" id="animatedBox"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
